<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <a href="/" class="button">Back to list</a>
    <form method="POST">
        <label for="story_title">Story Title</label>
        <input type="text" id="story_title" name="story_title" value="{{ story_title }}">
        <label for="user_story">User Story</label>
        <textarea rows="4" cols="30" id="user_story" name="user_story">{{ user_story }}</textarea>
        <label for="acceptance_criteria">Acceptance Criteria</label>
        <textarea rows="4" cols="30" id="acceptance_criteria" name="acceptance_criteria">{{ acceptance_criteria }}</textarea>
        <label for="business_value">Business Value</label>
        <input type="number" id="business_value" min="100" max="1500" step="100" name="business_value" value="{{ business_value }}">
        <label for="estimation">Estimation (h)</label>
        <input type="number" id="estimation" min="0.5" max="40" step="0.5" name="estimation" value="{{ estimation }}">
        <label for="status">Status</label>
        <select id="status" name="status">
            <option {{'selected="selected"' if status == 'Planning' else ''}} value="Planning">Planning</option>
            <option {{'selected="selected"' if status == 'TODO' else ''}} value="TODO">TODO</option>
            <option {{'selected="selected"' if status == 'In Progess' else ''}} value="In Progess">In Progess</option>
            <option {{'selected="selected"' if status == 'Review' else ''}} value="Review">Review</option>
            <option {{'selected="selected"' if status == 'Done' else ''}} value="Done">Done</option>
        </select>
        <input type="submit" value="{{ button_name }}" class="button" id="{{ button_name }}">
    </form>
</body>
</html>
